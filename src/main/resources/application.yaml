spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: "corp_action"
    password: "corp_action"
    url: "jdbc:postgresql://localhost:5433/corp_action"
  liquibase:
    change-log: classpath:/db_changelog/release-1.0.0/cumulative.xml
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        # Добавляем свойство для работы с JSONB
        temp.use_jdbc_metadata_defaults: false
        # Дополнительные настройки для PostgreSQL
        format_sql: true
        use_sql_comments: true

kafka:
  notification-from-diasoft:
    topic: "notification-from-diasoft"
    topic-dlq: "notification-from-diasoft.dlq"
    consumer:
      bootstrap-servers: "localhost:9092"
      group-id: "corp-action-notification-from-diasoft"
      concurrency: 3
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        session.timeout.ms: 30000
        max.poll.interval.ms: 60000
        metadata.max.age.ms: 30000
  internal-notification:
    topic: "internal-notification"
    consumer:
      bootstrap-servers: "localhost:9092"
      group-id: "corp-action-internal-notification"
      concurrency: 3
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        session.timeout.ms: 30000
        max.poll.interval.ms: 60000
        metadata.max.age.ms: 30000
    producer:
      bootstrap-servers: "localhost:9092"
      security:
        protocol: PLAINTEXT
      producer:
        retries: ${KAFKA_PRODUCER_RETRIES:3}
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        acks: ${KAFKA_PRODUCER_ACKS:all}
        properties:
          max.block.ms: ${KAFKA_PRODUCER_TIMEOUTS_MS:3000}
          max.request.size: 10485760
  internal-notification-owner-balance:
    topic: "internal-notification"
    consumer:
      bootstrap-servers: "localhost:9092"
      group-id: "internal-notification-owner-balance"
      concurrency: 3
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        session.timeout.ms: 30000
        max.poll.interval.ms: 60000
        metadata.max.age.ms: 30000
  internal-instruction:
    topic: "internal-instruction"
    consumer:
      bootstrap-servers: "localhost:9092"
      group-id: "corp-action-internal-instruction"
      concurrency: 3
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        session.timeout.ms: 30000
        max.poll.interval.ms: 60000
        metadata.max.age.ms: 30000
    producer:
      bootstrap-servers: "localhost:9092"
      security:
        protocol: PLAINTEXT
      producer:
        retries: ${KAFKA_PRODUCER_RETRIES:3}
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        acks: ${KAFKA_PRODUCER_ACKS:all}
        properties:
          max.block.ms: ${KAFKA_PRODUCER_TIMEOUTS_MS:3000}
          max.request.size: 10485760
  instruction-to-diasoft:
    topic: "instruction-to-diasoft"
    producer:
      bootstrap-servers: "localhost:9092"
      security:
        protocol: PLAINTEXT
      producer:
        retries: ${KAFKA_PRODUCER_RETRIES:3}
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        acks: ${KAFKA_PRODUCER_ACKS:all}
        properties:
          max.block.ms: ${KAFKA_PRODUCER_TIMEOUTS_MS:3000}
          max.request.size: 10485760

# Параметры админских эндпоинтов
management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: /
      exposure.include: info, health, prometheus, loggers
      path-mapping:
        prometheus: metrics
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      probes:
        enabled: true
    prometheus:
      enabled: true
    loggers:
      enabled: true

logging:
  level:
    ru.rshb: info
    ru.rshbintech: info
    org.springframework: info
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    ru.rshbintech.it_invest.backoffice.myinvestment.corp.action.repository: DEBUG

springdoc:
  api-docs:
    resolve-schema-properties: true
    path: /api
  swagger-ui:
    path: /api/doc
    layout: BaseLayout
    display-request-duration: true
    show-extensions: true
    show-common-extensions: true