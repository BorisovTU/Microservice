psvc:
  name: Интеграционный сервис
  description: >
    Интеграционный сервис для взаимодействия между различными брокерами сообщений и SOFR QManager. 
    Основная функциональность: загрузка данных из брокеров сообщений в SOFR QManager/выгрузка данных из SOFR QManager в
    брокеры сообщений.
  istioSidecarSettings:
    limits:
      cpu: "400m"
      memory: "384Mi"
    requests:
      cpu: "10m"
      memory: "64Mi"

resources:
  limits:
    memory: 1024Mi
    cpu: 1
  requests:
    memory: 384Mi
    cpu: 100m

env:
  KAFKA_TRUSTSTORE_LOCATION: "file:///data/client.truststore.jks"
  APP_KAFKA_CONSUMER_GROUP_ID: "sofr_qmngr_mq_adapter_group"
  REQUEST_STATUS_TOPIC: "sofr.responses"

strategyType: Recreate

probes:
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 5
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 5